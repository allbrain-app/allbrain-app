<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Order</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="history-btn-container">
    <button class="btn btn-history" onclick="openHistoryModal()">📜 履歴・会計</button>
  </div>

  <div class="container mt-4">
    <h4 class="mb-4 text-center text-white" style="letter-spacing: 2px;">DRINK MENU</h4>
    <div id="user-info" class="text-center mb-4 text-secondary small"></div>
    
    <ul class="nav nav-pills" id="category-tabs"></ul>

    <div id="menu-list">
      <div class="text-center mt-5 text-secondary">
        <div class="spinner-border text-light" role="status"></div>
        <div class="mt-3">Loading Menu...</div>
      </div>
    </div>
  </div>

  <div id="cart-bar" class="cart-bar d-flex justify-content-between align-items-center">
    <div>
      <span id="cart-count" class="badge bg-danger rounded-pill">0</span> 
      <span class="small text-secondary">items</span>
      <span id="cart-total" class="ms-2 text-white">¥0</span>
    </div>
    <button onclick="showConfirmModal()" class="btn btn-primary px-4 fw-bold" id="btn-order">注文確認</button>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"> 
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">注文の確認</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="cart-items-container"></div>
          <div class="text-end mt-3 fw-bold fs-5" id="cart-grand-total"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          <button type="button" class="btn btn-primary px-4" onclick="executeOrder()" id="btn-final-order">注文確定</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center p-4">
          <h5 id="messageModalTitle" class="mb-3"></h5>
          <p id="messageModalBody"></p>
          <button type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal" onclick="if(shouldReload) location.reload();">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="recommendModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center" style="border: 1px solid #bb86fc;">
        <div class="modal-header border-0 justify-content-center">
          <h5 class="modal-title text-white">🍽 ご注文ありがとうございます！</h5>
        </div>
        <div class="modal-body">
          <p class="text-secondary small mb-4">オーダーは正常に送信されました。</p>
          
          <div class="card p-3 mb-3" style="background: #222; border: 1px dashed #666;">
            <h6 class="text-warning">✨ AIのおすすめ (Coming Soon)</h6>
            <p class="small text-muted">「唐揚げにはハイボールが合いますよ！」</p>
          </div>

          <p>最後にもう一品、いかがですか？</p>
        </div>
        <div class="modal-footer border-0 justify-content-center flex-column">
          <button class="btn btn-primary w-100 fw-bold mb-2" onclick="finishOrderFlow()">メニューを見る（追加注文）</button>
          <button class="btn btn-outline-secondary w-100" onclick="finishOrderFlow()">会計・終了へ</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">注文履歴・お会計</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          
          <ul class="nav nav-pills mb-3 nav-fill" id="history-tabs">
            <li class="nav-item">
              <button class="nav-link active" onclick="switchHistoryTab('current')">現在のご注文</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" onclick="switchHistoryTab('past')">過去の履歴</button>
            </li>
          </ul>

          <div id="tab-current" class="history-tab-content">
            <div id="current-order-list" class="current-order-list">
              <div class="text-center text-muted">読み込み中...</div>
            </div>
            
            <div class="total-display">
              合計: <span id="current-total-price" style="color:#03dac6;">¥0</span>
            </div>

            <button class="btn btn-primary w-100 fw-bold py-3 mt-2" id="btn-checkout" onclick="confirmCheckout()">
              お会計を確定する
            </button>
            <p class="text-muted small text-center mt-2">※店員をお呼びします</p>
          </div>

          <div id="tab-past" class="history-tab-content" style="display:none;">
            <div id="past-order-container">
              </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div id="loading-overlay" class="loading-overlay overlay-hidden">
    <div class="loading-spinner"></div>
    <div class="loading-text">TRANSMITTING...</div>
    <div class="text-secondary small mt-2">画面を閉じずにお待ちください</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>

</body>
</html>
